<div class="main__body">
  <div class="container">

    <div class="login__page">
      <div class="row">
          <div class="card col-md-4 col-md-offset-4">
            <div class="login__card">
              <div class="card-block">


                <div *ngIf="!(authService.user | async)">
                  <h3 align="center">Login Form</h3>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" [(ngModel)]="email" placeholder="email">
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="password" placeholder="password">
                  </div>

                  <div class="form-group">
                    <!--<button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px">-->
                      <!--Login with Email-->
                    <!--</button>-->
                    <button (click)="signup()" [disabled]="!email || !password">
                      Signup
                    </button>

                    <button (click)="login()" [disabled]="!email || !password">
                      Login
                    </button>
                  </div>
                </div>
                </div>
              </div>
            </div>
          </div>

      </div>
    </div> <!-- end card -->

</div>  <!-- end container -->
